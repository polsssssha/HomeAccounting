<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление/изменение счета</title>
</head>
<body>
<h1>Добавить/Изменить счет</h1>
<form action="/api/accounts" method="post">
    <label for="accountName">Название счета:</label>
    <input type="text" id="accountName" name="accountName" required>
    <br>
    <label for="initialBalance">Начальный баланс:</label>
    <input type="number" id="initialBalance" name="initialBalance" required>
    <br>
    <button type="submit">Добавить/Изменить счет</button>
</form>
</body>
</html>
