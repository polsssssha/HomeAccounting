<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя бухгалтерия</title>
</head>
<body>
<h1>Баланс счетов</h1>
<table>
    <thead>
    <tr>
        <th>Счет</th>
        <th>Баланс</th>
    </tr>
    </thead>
    <tbody>
    <!-- Вставьте сюда данные о счетах из вашего контроллера -->
    <tr>
        <td>Счет1</td>
        <td>1000.00</td>
    </tr>
    <tr>
        <td>Счет2</td>
        <td>500.00</td>
    </tr>
    </tbody>
</table>

<h2>Список транзакций</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Сумма</th>
        <th>Комментарий</th>
        <th>Дата</th>
    </tr>
    </thead>
    <tbody>
    <!-- Вставьте сюда данные о транзакциях из вашего контроллера -->
    <tr>
        <td>1</td>
        <td>200.00</td>
        <td>Покупка продуктов</td>
        <td>2023-01-01</td>
    </tr>
    <tr>
        <td>2</td>
        <td>50.00</td>
        <td>Зарплата</td>
        <td>2023-01-05</td>
    </tr>
    </tbody>
</table>
</body>
</html>
